name: Test Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm install -g @microsoft/rush
      - run: rush update
      - run: rush build
      - name: Run Tests
        working-directory: ./app/box
        run: rushx test
